    }
    .statuses {

        line-height: 13px;
        margin: 20px;
        width: 100%;
    }
    p {
        position: absolute;
        margin: 0 auto;
        font-family: Roboto, Vazir, sans-serif;
        font-size: 13px;
        width: 100%;
        text-align: center;
    }
    p.p1 {
        animation: p1-animation 20s ease-in-out;
        opacity: 0;
    }
    p.p2 {
        animation: p2-animation 20s ease-in-out;
        opacity: 1;
    }
    .container .loading-bar {
        display: flex;
        height: 5px;
        margin-top: -5px;
        width: 100%;
        max-width: 320px;
        box-shadow: inset 0 0 0 1px #c8c8cd;
        border-radius: 50px;
        opacity: 1;
        overflow: hidden;
        animation: loading-bar-animation 10s ease-in-out;
    }
    .container .loading-bar .progress-bar {
        display: flex;
        height: 100%;
        width: 90%;
        background: #409be9;
        animation: progress-animation 10s ease-in-out;
    }
    @keyframes progress-animation {
        0% {
            width: 0;
        }
        20% {
            width: 10%;
        }
        30% {
            width: 15%;
        }
        40% {
            width: 30%;
        }
        50% {
            width: 60%;
        }
        100% {
            width: 90%;
        }
    }
    @keyframes loading-bar-animation {
        0% {
            opacity: 0;
        }
        20% {
            opacity: 0;
        }
        25% {
            opacity: 0.3;
        }
        40% {
            opacity: 0.3;
        }
        45% {
            opacity: 1;
        }
        100% {
            opacity: 1;
        }
    }
    @keyframes p1-animation {
        0% {
            opacity: 0;
        }
        20% {
            opacity: 0;
        }
        23% {
            opacity: 1;
        }
        92% {
            opacity: 1;
        }
        95% {
            opacity: 0;
        }
    }
    @keyframes p2-animation {
        0% {
            opacity: 0;
        }
        95% {
            opacity: 0;
        }
        98% {
            opacity: 1;
        }
    }
</style>
